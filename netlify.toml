[build]
  command = "npm install && npx vitest run && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "22"
  NPM_FLAGS = "--legacy-peer-deps"

[dev]
  command = "npm run dev"
  targetPort = 5173
  port = 3000
  framework = "vite"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild" 