[build]
  command = "npm run build"
  publish = "dist"
  environment = { NODE_VERSION = "18.17.0" }

[build.environment]
  NPM_FLAGS = "--version"  # Skip installing optional dependencies

[dev]
  command = "npm run dev"
  targetPort = 5173
  port = 3000
  framework = "vite"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild" 